<article>
    <h1>Contract the band</h1>
    <form method="post" action="submit.html">
        <fieldset>
            <p>
            <label for="name">Name:</label>
                <input type="text" placeholder="Your name" id="name" required="required">
            </p>
            <p>
            <label for="email">Email:</label>
                <input type="text" placeholder="Your email address" id="email" required="required">
            </p>
            <p>
            <label for="message">Message:</label>
                <textarea cols="45" rows="7" id="message" name="message" required="required"
                          placeholder="write your message here."></textarea>
            </p>
            <input type="submit" value="Send" />
        </fieldset>
    </form>
</article>
<script src="scripts/global.js" type="application/javascript" ></script>
