<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript_dom</title>
    <script type="application/javascript" src="file.css"></script>
    <link href="style.css" type="text/css" rel="stylesheet" />
</head>
<body>
<h1>What to buy</h1>
<p title="a gentle reminder">Don't forget to buy this stuff.</p>
<p>This is just a test</p>
<ul id="purchases">
    <li>A tin of beans</li>
    <li class="sale">Cheese</li>
    <li class="sale important">Milk</li>
</ul>
<script type="application/javascript">
    alert(typeof document.getElementById("purchases"));
    alert(document.getElementsByTagName("li").length);
    for(var i=0;i<document.getElementsByTagName("li").length;i++){
        alert(typeof document.getElementsByTagName("li")[i])
    }
    alert(document.getElementsByTagName("*").length);
    alert(document.getElementsByClassName("sale").length);
    alert(document.getElementsByClassName("sale important").length);
    
    
    function  getElementsByClassName(node,classname) {
        if(node.getElementsByClassName){
            return node.getElementsByClassName(classname);
        }
        else
        {
            var results=new Array();
            var elements=node.getElementsByTagName("*");
            for(var i=0;i<elements.length;i++){
                if(elements[i].className.indexOf(classname)!=-1){
                    results[results.length]=elements[i];
                }
            }
            return results;

        }

    }
    var shopping=document.getElementById("purchases");
    var sales=getElementsByClassName(shopping,"sale");
    alert(sales.length);
    var paras=document.getElementsByTagName("p");
    for(var i=0;i<paras.length;i++){
        var  title_text=paras[i].getAttribute("title");
        if(title_text!=null){
            alert(title_text);
        }
    }
    shopping=document.getElementById("purchases");
    alert(shopping.getAttribute("title"));
    shopping.setAttribute("title","a list of goods");
    alert(shopping.getAttribute("title"));



</script>
</body>
</html>
