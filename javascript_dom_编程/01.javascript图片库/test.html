<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style rel="stylesheet" type="text/css">
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }
        ul{
            margin: 15px auto;
        }
        #mainContent{
            text-align: center;
            width: 600px;
            margin: 0 auto;
        }


        ul li {
            list-style: none;
            display: block;
            float: left;
            margin-right: 2em;
            text-indent: 0em;
        }
    </style>
    <script type="application/javascript">
        function showPic(pic) {
            debugger;
            var source = pic.getAttribute("href");
            var title = pic.getAttribute("title");

            var placeholder = document.getElementById("placeholder");
            var description = document.getElementById("description");

            placeholder.setAttribute("src", source);
            description.childNodes[0].nodeValue = title;
        }

        function countBodyChildren() {
            var body_element = document.getElementsByTagName("body")[0];
            alert(body_element.childNodes.length);
        }
        function popUp(winurl) {
            window.open(winurl,"popup","width=320,height=480");
        }
        
        window.onload = countBodyChildren;
        window.onunload = countBodyChildren;
    </script>
</head>
<body>
<div id="mainContent">
<h1>snapshot</h1>
<ul>
    <li><a href="1.jpg" title="花朵1" onclick="showPic(this);return false;">图片1</a></li>
    <li><a href="2.jpg" title="花朵2" onclick="showPic(this);return false;">图片2</a></li>
    <li><a href="3.jpg" title="花朵3" onclick="showPic(this);return false;">图片3</a></li>
</ul>
<br/>
<br/>
<img src="1.jpg" id="placeholder" alt="此为测试图片" width="600" height="400"/>
<p id="description">请选择图片。</p>
    <a href="javascript:popUp('http://www.baidu.com');">打开百度</a>
</div>
</body>
</html>
