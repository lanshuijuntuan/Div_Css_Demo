<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变文本框或者文本域样式</title>
    <style type="text/css">
        .text1{
            border: solid black 1px ;
            color: blue;
        }
        .text2{
            height: 38px;
            line-height: 38px;
            font-size: 38px;
        }
        .text3{
            line-height: 26px;
            height: 26px;
            font-size: 26px;
            background:url("camera.ico") no-repeat right 3px top 5px;
            padding-right: 22px;
        }
        .text4{

        }
    </style>
</head>
<body>
<p><input type="text"  name="" id="">默认文本框样式</p>
<p><input type="text" class="text1" name="" id="">默认文本框样式</p>
<p><input type="text" class="text2" name="" id="">默认文本框样式</p>
<p><input type="text" class="text3" name="" id="">默认文本框样式</p>
<p><input type="text" class="text4" name="" id="">默认文本框样式</p>
</body>
</html>
