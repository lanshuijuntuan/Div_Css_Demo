 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div二列固定宽度</title>
    <style type="text/css">
        body{
            margin: 0px;
        }
        .side{
            position: relative;
            float: left;
            width: 200px;
            background: beige;
            height: 600px;
        }
        .main{
            height: 600px;

            width: 800px;
            background: burlywood;
        }
    </style>
</head>
<body>
<div class="side">side</div>
<div class="main">main</div>
</body>
</html>
