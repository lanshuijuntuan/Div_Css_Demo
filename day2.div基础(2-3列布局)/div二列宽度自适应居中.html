<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div二列宽度自适应居中</title>
    <style type="text/css">
        body{
            margin: 0px;
        }
        .side{
            position: relative;
            float: left;
            margin-left: 10%;
            width: 20%;
            background: #c99cff;
            height: 600px;
        }
        .main{
            margin-left: 30%;
            position: relative;

            width: 60%;
            background: rebeccapurple;
            height: 600px;
        }
    </style>

</head>
<body>
<div class="side">side</div>
<div class="main">main</div>
</body>
</html>
