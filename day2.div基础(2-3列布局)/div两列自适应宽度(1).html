<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div两列自适应宽度</title>
    <style type="text/css">
        body{
            margin: 0px;
        }
        .side{
             float: left;
            width: 120px;
            background: darkgrey;
            height: 600px;
        }
        .main{
            margin-left: 120px;
            width: 70%;
            background: darkkhaki;
            height: 600px;
        }
    </style>
</head>
<body>
<div class="side">side</div>
<div class="main">main</div>
</body>
</html>
