<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div两列固定宽度</title>
    <style type="text/css">
        body{
            margin: 0px;
        }
        .content{
            margin: auto;
            width: 720px;
        }
        .side{
            float: left;
            width: 120px;
            height: 600px;
            background: sandybrown;
        }
        .main{
            margin-left: 120px;
            width: 600px;
            height: 600px;
            background: blueviolet;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="side">side</div>
    <div class="main">main</div>
</div>

</body>
</html>
